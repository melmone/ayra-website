<script>
    // カートに商品を追加する関数
    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
      // 同じ商品（タイトルとサイズが一致）を探す
      const existing = cart.find(item => item.title === product.title && item.size === product.size);
  
      if (existing) {
        existing.quantity += 1;
      } else {
        product.quantity = 1;
        cart.push(product);
      }
  
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }
  
    // カート内商品の合計数量を数えてバッジに表示
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalQuantity = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
  
      const countElem = document.getElementById('cart-count');
      countElem.textContent = totalQuantity;
      countElem.style.display = totalQuantity > 0 ? 'inline-block' : 'none';
    }
  
    // ページ読み込み時にバッジを更新
    document.addEventListener('DOMContentLoaded', updateCartCount);
  
    // ボタンが押されたら実行
    document.querySelector('.buy-button').addEventListener('click', function () {
      const product = {
        title: document.querySelector('.product-title').textContent,
        material: "カイヤナイト/アメジスト 12号",
        price: 5800,
        size: "12号",
        image: document.getElementById("main-image").src
      };
  
      addToCart(product);
      alert("カートに追加しました！");
    });
